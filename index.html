<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>Bank App</title>
  </head>
  <body>
    <header>
      <h3 class="d-block text-center mt-12 text-2xl font-semibold">
        Welcome to My <span class="text-indigo-800 font-bold">Bank App</span>
      </h3>
    </header>
    <main>
      <section >
        <div class="mx-auto mt-8 bg-gray-200 w-11/12 sm:w-9/12 lg:w-6/12 drop-shadow-lg p-8 text-center rounded-md">
          <h3 class="mb-4 text-xl font-semibold">Please Login</h3>
          <div >
            <input id="user-email" class="block my-4 py-1 px-4 w-11/12 lg:w-9/12 rounded-md mx-auto " type="text" placeholder="Your Email" />
            <input id="user-password" class="block my-4 py-1 px-4 w-11/12 lg:w-9/12 rounded-md mx-auto " type="password" placeholder="Your Password" />
            <button id="login-btn" class="bg-indigo-900 py-2 px-6 text-white rounded-sm mt-2">Login</button>
          </div>
            <div class="text-black mt-4">
              <p>
                Id: bankapp@gmail.com
              </p>
              <p>
                Password: bank
              </p>
            </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/bankAppLogin.js"></script>
  </body>
</html>
